<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
      span {
          /* inline-block 명시해줘야 애니메이션 실행 (span 태그는) */
        display: inline-block;
        animation: waviy 1.5s infinite;
        animation-delay: calc(0.1s * var(--i));
      }
      @keyframes waviy {
        0%,
        40%,
        100% {
            transform: translateY(0);
        }
        20% {
            transform: translateY(-20px);
        }
      }
    </style>
</head>
<body>
  <header>
    <div class="main-container">
        <!-- greeting-wrapper : 인사 글 -->
        <div class="greeting-wrapper">
          <h1>              
              <span style="--i: 1">배</span>
              <span style="--i: 2">낭</span>
              <span style="--i: 3">메</span>
              <span style="--i: 4">고</span>
              <span style="--i: 5">여</span>
              <span style="--i: 6">행</span>
              <span style="--i: 7">이</span>
              <span style="--i: 8">나</span>
              <span style="--i: 9">갈</span>
              <span style="--i: 10">까</span>
              <span style="--i: 11">~</span>
              <span style="--i: 12">?</span>              
            </h1>
        </div>
        <!-- intro-wrapper : 본인 소개(증명 사진 및 뭐하는지!) -->
        <div class="intro-wrapper">
          <!-- grid 예정 -->
          <div class="nav-wrapper">
            <div class="dots-wrapper">
              <div id="dot-1" class="dot"></div>
              <div id="dot-2" class="dot"></div>
              <div id="dot-3" class="dot"></div>
            </div>
          </div>
          <!-- 내 정보 -->
          <div class="info-wrapper">
            <img src="프사2.jpg" alt="">
            <h5>Jeong bae Lee</h5>
          </div>
          <!-- 나는 뭘 하는 가! -->
          <div class="do-wrapper">
            <div class="preview-shadow">
              <div class="preview">
                <div id="corner-tl" class="corner"></div>
                <div id="corner-tr" class="corner"></div>
                <h3>What I Do</h3>
                <p>Javascript 와 AWS를 주로 다룹니다.</p>  
                <div id="corner-br" class="corner"></div>
                <div id="corner-bl" class="corner"></div>              
              </div>
            </div>
          </div>        
        </div>
    </div>
  </header>
</body>
</html>
